<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Coin 后台管理</title>
    <meta name="description" content="Meme Coin 后台管理系统">
    <meta name="keywords" content="admin, management, meme coin, rpc">
    
    <!-- 外部样式表 -->
    <link rel="stylesheet" href="../admin.css">
    
    <!-- Font Awesome 图标 -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Firebase SDK v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        // Firebase 配置 - 实时数据同步
        const firebaseConfig = {
            apiKey: "AIzaSyA5Z5ieEbAcfQX0kxGSn9ldGXhzvAwx_8M",
            authDomain: "chat-294cc.firebaseapp.com",
            databaseURL: "https://chat-294cc-default-rtdb.firebaseio.com",
            projectId: "chat-294cc",
            storageBucket: "chat-294cc.firebasestorage.app",
            messagingSenderId: "913615304269",
            appId: "1:913615304269:web:0274ffaccb8e6b678e4e04",
            measurementId: "G-SJR9NDW86B"
        };

        // 初始化 Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 全局倒计时数据管理
        class GlobalCountdownManager {
            constructor() {
                this.countdownRef = database.ref('countdown');
            }

            async resetCountdown(minutes) {
                try {
                    const now = new Date();
                    const newTargetDate = new Date(now.getTime() + minutes * 60 * 1000);
                    
                    const countdownData = {
                        targetDate: newTargetDate.toISOString(),
                        lastUpdate: new Date().toISOString(),
                        resetBy: 'admin-panel',
                        version: '2.0',
                        activeUsers: 0
                    };

                    await this.countdownRef.set(countdownData);
                    console.log('Countdown reset successfully:', countdownData);
                    return true;
                } catch (error) {
                    console.error('Failed to reset countdown:', error);
                    return false;
                }
            }
        }

        // 全局实例
        window.globalCountdownManager = new GlobalCountdownManager();
        console.log('Firebase admin manager initialized');
    </script>
</head>
<body>
    <!-- 背景装饰 -->
    <div class="bg-decoration"></div>
    
    <!-- 主容器 -->
    <div class="admin-container">
        <!-- 顶部导航 -->
        <header class="admin-header">
            <div class="header-content">
                <h1 class="admin-title">
                    <i class="fa fa-cog"></i>
                    Meme Coin 后台管理系统 (Vercel版本)
                </h1>
                <div class="header-actions">
                    <button class="btn btn-primary" id="saveAllBtn">
                        <i class="fa fa-save"></i>
                        保存所有配置
                    </button>
                    <button class="btn btn-secondary" id="refreshBtn">
                        <i class="fa fa-refresh"></i>
                        刷新状态
                    </button>
                </div>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="admin-main">
            <!-- 配置面板 -->
            <div class="config-panels">
                <!-- 倒计时配置面板 -->
                <section class="config-panel">
                    <div class="panel-header">
                        <h2 class="panel-title">
                            <i class="fa fa-clock-o"></i>
                            倒计时配置
                        </h2>
                        <div class="panel-status">
                            <span class="status-dot" id="countdownStatusDot"></span>
                            <span class="status-text" id="countdownStatusText">未设置</span>
                        </div>
                    </div>
                    
                    <div class="panel-content">
                        <div class="form-group">
                            <label for="countdownMinutes">倒计时分钟数:</label>
                            <input 
                                type="number" 
                                id="countdownMinutes" 
                                value="5" 
                                min="1" 
                                max="60"
                                class="form-input"
                            >
                            <div class="input-help">设置倒计时的分钟数（1-60分钟）</div>
                        </div>
                        
                        <div class="form-actions">
                            <button class="btn btn-success" id="resetCountdownBtn">
                                <i class="fa fa-refresh"></i>
                                重置倒计时
                            </button>
                            <button class="btn btn-info" id="saveCountdownBtn">
                                <i class="fa fa-save"></i>
                                保存配置
                            </button>
                        </div>
                    </div>
                </section>

                <!-- 系统状态面板 -->
                <section class="config-panel">
                    <div class="panel-header">
                        <h2 class="panel-title">
                            <i class="fa fa-info-circle"></i>
                            系统状态
                        </h2>
                    </div>
                    
                    <div class="panel-content">
                        <div class="status-grid">
                            <div class="status-item">
                                <span class="status-label">Firebase连接:</span>
                                <span class="status-value" id="firebaseStatus">检查中...</span>
                            </div>
                            <div class="status-item">
                                <span class="status-label">当前倒计时:</span>
                                <span class="status-value" id="currentCountdown">--:--</span>
                            </div>
                            <div class="status-item">
                                <span class="status-label">在线用户:</span>
                                <span class="status-value" id="onlineUsers">--</span>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <!-- 日志区域 -->
        <section class="log-section">
            <div class="log-header">
                <h3>系统日志</h3>
                <button class="btn btn-small" id="clearLogBtn">清除日志</button>
            </div>
            <div id="log" class="log-container"></div>
        </section>
    </div>

    <!-- 模态框 -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">确认操作</h3>
                <span class="modal-close" id="modalClose">&times;</span>
            </div>
            <div class="modal-body">
                <p id="modalMessage">确定要执行此操作吗？</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="modalCancel">取消</button>
                <button class="btn btn-primary" id="modalConfirm">确认</button>
            </div>
        </div>
    </div>

    <!-- 后台管理脚本 -->
    <script src="../admin.js"></script>
</body>
</html>
